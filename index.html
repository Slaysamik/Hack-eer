<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svx</title>
    <style>
        body {
            background-color: #121212;
            color: #dcdcdc;
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px;
            text-transform: uppercase;
            font-weight: bold;
            color: #ff5555;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
            line-height: 1.5;
            color: #cccccc;
        }
        .divider {
            width: 100%;
            height: 1px;
            background-color: #444;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asi si dohrál. - Sxv, pr0xyarmy</h1>
        <div class="divider"></div>
        <p>Sxv</p>
        <p>Vaše údaje byly zaznamenány a odeslány na externí server.</p>
        <p>Okamžitě kontaktujte svého poskytovatele internetu.</p>
        <p id="fake-ip">IP adresa: </p>
    </div>

    <script>
        // Funkce pro generování náhodné IP adresy
        function generateRandomIP() {
            return Math.floor(Math.random() * 256) + '.' +
                   Math.floor(Math.random() * 256) + '.' +
                   Math.floor(Math.random() * 256) + '.' +
                   Math.floor(Math.random() * 256);
        }

        // Zobrazení náhodné IP adresy na stránce
        document.getElementById("fake-ip").innerText += generateRandomIP();
    </script>
</body>
</html>
